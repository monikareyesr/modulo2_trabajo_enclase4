// Una función que se llame triplicador que tome un número como input (osea,
// como Parámetro) y retorne el triple de ese valor

    function triplicador(num) {
        const result = num * 3
        return result
    }

//     Una función multiplicador que tome dos números como Parámetros y
// devuelva el producto de los dos.

function multiplicador(num1, num2){
    const result= num1*num2
    return result
}

// Una función división que tome dos números como Parámetros y devuelva el
// resultado de dividir el primero por el segundo.
function division(num1, num2){
    const result= num1/num2
    return result
}

//Una función resto que tome dos números como Parámetros y devuelva el resultado del módulo del primero sobre el segundo.
function resto(num1, num2){
    const result= num1 % num2
    return result
}

        let result = triplicador(5)
